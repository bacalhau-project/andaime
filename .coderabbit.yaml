# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: true
reviews:
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
  path_filters: 
    - dist/**
    - __pycache__/**
    - archival-python-version/**
    - ai/**
    - build/**
    - vendor/**
    - experimental/**
chat:
  auto_reply: true

